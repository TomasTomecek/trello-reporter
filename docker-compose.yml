redis:
  image: redis
migrator:
  build: .
  environment:
   - POSTGRESQL_DATABASE=trello-reporting
   - POSTGRESQL_USER=user
   - POSTGRESQL_PASSWORD=password
   - REDIS_URL=redis://redis:6379/1
   - API_KEY
   - API_SECRET
   - OAUTH_TOKEN
   - OAUTH_SECRET
  volumes:
   - .:/opt/app/
  links:
   - db
  # it indeed takes this long to start the database
  command: bash -c "sleep 5 && exec python /opt/app/manage.py migrate"
