{% extends "index.html" %}
{% load humanize %}
{% load card %}
{% block body %}
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Card</td>
        <td>Present for</td>
    </tr>
    </thead>
    <tbody>
    {% for ca in card_actions %}
    <tr>
        <td>{% display_card_with_detail_link ca %}</td>
        <td>{{ ca.date|naturaltime }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
