{% extends "index.html" %}
{% load humanize %}
{% block body %}
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Card</td>
        <td>Present for</td>
    </tr>
    </thead>
    <tbody>
    {% for ca in card_actions %}
    <tr>
        <td><a href="{% url 'card-detail' ca.card.id %}">{{ ca.card.name }}</a></td>
        <td>{{ ca.date|naturaltime }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
