<div class="state-workflow">
  {{ formset.management_form }}
  <label class="control-label col-sm-5" for="id_{{ formset.0.workflow.name }}">{{ formset.0.workflow.label }}
    {% if popover_content %}
    <a role="button" data-toggle="popover" data-html="true" title="{{ popover_title }}" data-close="true"
       data-content="{{ popover_content }}"><span class="fa fa-info-circle"></span></a>
    {% endif %}
  </label>
  <div class="col-sm-7 state-workflow-column">
    {% for f in formset %}
    {{ f.workflow }}
    {% endfor %}
  </div>
</div>
